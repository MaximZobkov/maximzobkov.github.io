<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИЭТР</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .navbar {
            width: 100%;
        }
        .container {
            text-align: center;
        }
        button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a style="text-decoration: none; color: white; font-size: 40px;" href="index.html">
                ИЭТР для онлайн школы программирования</a>
        </div>
    </nav>
    <div class="container">
        <h1>Ошибка: Не работает сайт</h1>
        <div id="advice-container">
            <p>1 совет: Обновите страницу.</p>
            <img id="advice-image" align="center" src="https://rusadmin.biz/files/2017/11/2.jpg" style="max-width: 100%; height: auto;">
            <p>Помогло?</p>
            <div class="button-container">
                <button onclick="handleResponse(true)">Да</button>
                <button onclick="handleResponse(false)">Нет</button>
            </div>
        </div>
        <div style="display: none" id="message" class="message"></div>
    </div>

    <script>
        let currentStep = 1;

        function handleResponse(helped) {
            const adviceContainer = document.getElementById('advice-container');
            const messageElement = document.getElementById('message');
            const adviceImage = document.getElementById('advice-image');
            messageElement.style.display = 'none';

            if (helped) {
                messageElement.style.display = 'block';
                messageElement.textContent = 'Проблема решена.';
                adviceContainer.style.display = 'none';
            } else {
                if (currentStep === 1) {
                    adviceContainer.innerHTML = `
                        <p>2 совет: Почистите кэш.</p>
                        <img id="advice-image" align="center" src="https://ds-service39.ru/wp-content/uploads/f/7/d/f7d1672ae2f20043c7f77f88a25fd60d.jpeg" style="max-width: 100%; height: auto;">
                        <p>Помогло?</p>
                        <div class="button-container">
                            <button onclick="handleResponse(true)">Да</button>
                            <button onclick="handleResponse(false)">Нет</button>
                        </div>
                    `;
                    currentStep = 2;
                } else {
                    messageElement.style.display = 'block';
                    messageElement.textContent = 'Обратитесь к системному администратору.';
                    adviceContainer.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
